<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="corpo">

    <script>
       var body = document.getElementById('corpo')
       var p = document.createElement('p') //criando a tag <p>
       setInterval(function(){
        let data = new Date() //instanciando a classe , obtendo data e hora real
        p.textContent = data //add a hora na página de dentro da função setinterval que repete a mesma função de maneira infinitamente
       }, 1000)
       body.appendChild(p)
    </script>
</body>
</html>
